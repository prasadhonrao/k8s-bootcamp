apiVersion: v1
kind: Pod
metadata:
  name: secret-env-viewer-pod
spec:
  containers:
    - name: secret-env-viewer-container
      image: prasadhonrao/js-node-env-viewer
      env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
      resources:
        limits:
          cpu: "1"
          memory: "512Mi"
  nodeSelector:
    kubernetes.io/os: linux